<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>CodePen - Reaction emojis with social sharing &amp; animation</title>
    <link
      rel="stylesheet"
      href="//cdn.jsdelivr.net/emojione/1.5.0/assets/css/emojione.min.css"
    />
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div id="container">
      <div class="content">
        <div class="reaction">
          <div class="emoji">😃</div>
          <div class="count">52</div>
        </div>

        <div class="reaction">
          <div class="emoji">😂</div>
          <div class="count">1361</div>
        </div>

        <div class="reaction">
          <div class="emoji">😍</div>
          <div class="count">94</div>
        </div>

        <div class="reaction">
          <div class="emoji">😮</div>
          <div class="count">5</div>
        </div>

        <div class="reaction">
          <div class="emoji">😠</div>
          <div class="count">17</div>
        </div>

        <div class="reaction">
          <div class="emoji">😢</div>
          <div class="count">0</div>
        </div>
      </div>
    </div>

    <div class="hidden" id="modal"></div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/emojione/1.5.0/lib/js/emojione.min.js"></script>
    <script src="./script.js"></script>
  </body>
</html>
